name: Build and Deploy VuePress Site

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          repository: Kurczak1233/VuePress-CI-CD

      # Install VuePress CLI and vuepress
      - name: Install VuePress
        run: npm install -D vuepress@next && npm i @vuepress/cli && npm install -g vuepress && npm i vuepress-theme-bcc-common-components

      # Pull the repository documentation and push it to the source folder
      - name: Check out test repository
        uses: actions/checkout@v2
        with:
          path: source

      # Copy the source documentation to the docs
      - name: List folders
        run: |
          cd source
          cp docs/* $GITHUB_WORKSPACE/docs/
          cp -r public/* $GITHUB_WORKSPACE/docs/.vuepress/public/
          ls

      # Build the VuePress site
      - name: Build VuePress site
        run: npm i && yarn docs:build

      # Deploy build
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          # deploy the default output dir of VuePress
          build_dir: docs/.vuepress/dist
          target_branch: gh-pages
          repo: Kurczak1233/bcc-docs-template
        env:
          # @see https://docs.github.com/en/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


